
<!DOCTYPE html>
<html>
<head>
  <title>Registration Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>

  body {
      position: relative; 
  }
  #section1 {padding-top:50px;height:500px;color: #fff; background-color: #1E88E5;}
  #section2 {padding-top:50px;height:500px;color: #fff; background-color: red;}
  #section3 {padding-top:50px;height:500px;color: #fff; background-color: #ff9800;}
  #section31 {padding-top:50px;height:500px;color: #fff; background-color: #ccffcc;}
  #section41 {padding-top:50px;height:500px;color: #fff; background-color: #00bcd4;}
  #section42 {padding-top:50px;height:500px;color: #fff; background-color: #009688;}
  </style>


</head>

<body data-spy="scroll" data-target=".navbar" data-offset="50">

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Registration Form</a>
    </div>
    <div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="#section1">Section 1</a></li>
          <li><a href="#section2">Section 2</a></li>
          <li><a href="#section3">Section 3</a></li>
          <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Section 4 <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#section41">Section 4-1</a></li>
              <li><a href="#section42">Section 4-2</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>    

<div id="section1" class="container-fluid">
  <form class="form-vertical">
    <div class="form-group">
      <label class="control-label col-sm-1" for="email">Email:</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
      </div>
    </div>
</div>

<div id="section2" class="container-fluid">
  <div class="form-group">
    	<label class="control-label col-sm-2" for="pwd">Password:</label>
    	<div class="col-sm-4">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" required>
      </div>
    </div>
</div>

<div id="section3" class="container-fluid">
  <div class="form-group">
    	<label class="control-label col-sm-2" for="pwd">Password:</label>
    	<div class="col-sm-4">          
        <input type="password" class="form-control" id="pwd" placeholder="Repeat password" required>
      </div>
    </div>
</div>


<div id="section31" class="container-fluid">
   <div class="form-group">
    	<label class="control-label col-sm-2" for="address">Address:</label>
    	<div class="col-sm-5">
		<textarea class="form-control" rows="1" id="address" placeholder="Enter Home Address" required></textarea>
   	  </div>
   	</div>
</div>

<div id="section41" class="container-fluid">
  <div class="form-group">
	<label class="control-label col-sm-2" for="address">Joining Date:</label>
		<div class="col-sm-10">
		<input type="Date" name="DoJ" required>
		</div>
	</div>
</div>



<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="la.jpg" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <div id="section42" class="container-fluid">
  			<div class="form-group">        
      			<div class="col-sm-offset-2 col-sm-10">
        			<div class="checkbox">
          			<label><input type="checkbox"> Remember me</label>
        			</div>
      			</div>
    		</div>

    	<div class="form-group">        
    		<div class="col-sm-offset-2 col-sm-10">
        		<button type="submit" class="btn btn-default">Submit</button>
      		</div>
    	</div>
    </div>
    
    	<div class="item">
     		<img src="ny.jpg" alt="New york" style="width:100%;">
    	</div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</div>

</body>
</html>
