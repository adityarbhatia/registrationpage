<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="header" style="background-color: white">
	<legend><center><h2><b>Registration Form</b></h2></center></legend><br>
</div>

</head>
<body>

<div class="container">
  <div class="button" align="center">
	<button class="loginBtn loginBtn--facebook">Login with Facebook</button>

	<button class="loginBtn loginBtn--google">Login with Google</button>
</div>
	<h2 align="center" font-family="Verdana" <em>OR</em></h2>

  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
    </div>

    <div class="form-group">
    	<label class="control-label col-sm-2" for="pwd">Password:</label>
    	<div class="col-sm-4">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
      </div>
    </div>

    <div class="form-group">
     	<label class="control-label col-sm-2" for="pwd">Password:</label>
     	<div class="col-sm-4">          
    	<input type="password" class="form-control" id="pwd" placeholder="Repeat password">
      </div>
    </div>


    <div class="form-group">
    	<label class="control-label col-sm-2" for="address">Address:</label>
    	<div class="col-sm-5">
		<textarea class="form-control" rows="1" id="address" placeholder="Enter Address"></textarea>
   	  </div>
   	</div>

   	
	<div class="form-group">
	<label class="control-label col-sm-2" for="address">Joining Date:</label>
		<div class="col-sm-10">
		<input type="Date" name="DoJ" required>
		</div>
	</div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>

  </form>
</div>

</body>
</html>
